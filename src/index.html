<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tamagotchi</h1>
      </div>
      <form class="create-pet">
        <div class="form-group">
          <label for="name">Enter your pet's name</label>
          <input id="name" type="number">
        </div>
        <label for="sex">Select your pet:</label>
      <select id="sex">
        <option value="0"></option>
        <option value="1">Hamster</option>
        <option value="2">Cat</option>
        <option value="3">Dog</option>
      </select>
      </form>
    </div>
  </body>
</html>
